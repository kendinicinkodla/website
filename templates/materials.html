{% extends "layout.html" %}

{% block body %}
    <section class="section container">
      <h2 class="subtitle">{{ this.title }}</h2>

      {{ this.body }}

      {% from "macros/material.html" import render_material_list %}
      {% for material in this.children %}
        {{ render_material_list(material, this.alt) }}
      {% endfor %}
    </section>
{% endblock %}
