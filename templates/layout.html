<!DOCTYPE html>
<html lang="{{ this.alt }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if this.title %}{% block title %}{% endblock %} â€” {% endif %}{{ config.PROJECT.name }}</title>

  <link rel="stylesheet" href="{{ '/static/css/cosmo.min.css'|url }}">
  <link rel="stylesheet" href="{{ '/static/css/kendinicinkodla.css'|url }}">
  <link rel="stylesheet" href="{{ '/static/css/PatrickHand.css'|url }}">

  <script src="{{ '/static/js/bulma-burger.js'|url }}" defer></script>

  <script src="{{ '/static/js/fontawesome.min.js'|url }}" defer></script>
  <script src="{{ '/static/js/fontawesome.solid.min.js'|url }}" defer></script>

  {% block extra_head %}{% endblock %}
</head>

<body>
  <header>
    <nav class="navbar" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item{% if this._path == '/' %} is-active{% endif %}" href="{{ '/'|url }}">
          <figure class="image">
            <img id="kik-logo" src="{{ '/static/logo.svg'|url }}" alt="{{ config.PROJECT.name }}" title="{{ config.PROJECT.name }}">
          </figure>
        </a>

        <span role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </span>
      </div>

      <div class="navbar-menu" id="navMenu">
        <div class="navbar-end">
          {% for path, (label, icon) in bag('main-nav').items() %}
          <a class="navbar-item{% if this.is_child_of(path) %} is-active{% endif %}" href="{{ path|url }}">
            <span class="icon"><i class="{{ icon }}"></i></span>
            <span>{{ bag('translate', this.alt, label) }}</span>
          </a>
          {% endfor %}
        </div>
      </div>
    </nav>
  </header>

  <main>
    {% block body %}{% endblock %}
  </main>
