<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

  <title>{% block title %}{% endblock %} — kendin için kodla</title>
  <meta name="description" content="">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <link rel="stylesheet" href="{{ '/static/kendinicinkodla.css'|url }}">

  <script src="{{ '/static/bulma.js'|url }}"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>

<body>

  <header role="banner">
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item{% if this._path == '/' %} has-text-primary{% endif
          %}" href="{{ '/'|url }}">kendin için kodla</a>
        <span role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </span>
      </div>
      <div class="navbar-menu" id="navMenu">
        <div class="navbar-start">
          {% for path, label in bag('main-nav').items() %}
          <a class="navbar-item{% if this.is_child_of(path) %} class="has-text-primary"{% endif
        %}" href="{{ path|url }}">{{ bag('translate', this.alt, label) }}</a>
          {% endfor %}
        </div>
      </div>
    </nav>
  </header>

  <div class="container is-size-7">
    <a href="{{ '.'|url(alt='tr') }}">türkçe</a> &nbsp; | &nbsp;
    <a href="{{ '.'|url(alt='en') }}">english</a>
  </div>

  <main role="main">
    <section class="section">
      <div class="content">
        {% block body %}{% endblock %}
      </div>
    </section>
  </main>

  <footer class="footer" role="contentinfo">
    <div class="content has-text-centered">
      <small>
        <strong>kendin için kodla</strong> site içeriği telif hakkı: &copy; Ayşe Tosun</a>, <time>2018</time>. <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a> lisansına tabidir.
      </small>
    </div>
  </footer>

</body>

</html>
