{% extends "layout.html" %}

{% block body %}
{% from "macros/person.html" import render_person_card %}

<div class="container">

<div class="content">
  {{ this.body }}
</div>

<section class="section">
  {% for row in this.children|batch(3) %}
  <div class="columns">
    {% for contributor in row %}
    <div class="column is-one-third">
      {{ render_person_card(contributor, this.alt) }}
    </div>
    {% endfor %}
  </div>
  {% endfor %}
</section>

</div>
{% endblock %}
