{% extends "layout.html" %}

{% block title %}{{ this.title }}{% endblock %}

{% block body %}
<section class="hero">
  <div class="hero-body">
    <div class="container has-text-centered">
      <figure class="image is-2by1">
        <img src="{{ ('/static/workshops/' + this._slug + '.jpg')|url }}" alt="{{ this.title }}" title="{{ this.img_credit|striptags }}">
      </figure>
      <div class="note is-size-7">{{ this.img_credit }}</div>
    </div>
  </div>
</section>

<section class="section">
  <h2 class="subtitle has-text-centered">{{ this.title }}</h2>

  <div class="container">
    {{ this.body }}
  </div>
</section>
{% endblock %}
