{% macro render_person_card(person, alt) %}
<div class="card is-shadowless">
  <div class="card-image">
    <figure class="image is-128x128">
      <a href="{{ person|url }}"><img src="{{ (person.path + '/photo.jpg')|url }}" alt="{{ person.name }}" class="is-rounded"></a>
    </figure>
  </div>

  <div class="card-content">
    <div class="media">
      <div class="media-content has-text-centered">
        <p class="title is-5"><a href="{{ person|url }}">{{ person.name }}</a></p>
        <p>{{ person.role }}</p>
      </div>
    </div>
  </div>
</div>
{% endmacro %}
