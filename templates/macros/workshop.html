{% macro render_workshop_card(workshop, alt) %}
<div id="{{ workshop._slug }}" data-target="modal-{{ workshop._slug }}" class="content card workshop">
  <header class="card-header">
    <p class="card-header-title">{{ workshop.title }}</p>
  </header>
  <div class="card-content">
    {{ workshop.summary }}
  </div>
</div>

<div id="modal-{{ workshop._slug }}" class="modal">
  <div class="modal-background"></div>
  <div class="modal-content">
    <div class="box">
      <article class="media">
        <div class="media-left">
          <figure class="image is-64x64">
            <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
          </figure>
        </div>
        <div class="media-content">
          <div class="content">
            <h2 class="subtitle">{{ workshop.title }}</h2>
            <p>
              <strong>John Smith</strong> <small>@johnsmith</small> <small>31m</small>
              <br>
              {{ workshop.body }}
            </p>
            <p><a href="{{ workshop|url }}">Ayrıntılı bilgi</a></p>
          </div>
          <nav class="level is-mobile">
            <div class="level-left">
              <a class="level-item" aria-label="retweet">
                  <span class="icon is-small">
                    <i class="fas fa-retweet" aria-hidden="true"></i>
                  </span>
                </a>
                <a class="level-item" aria-label="like">
                  <span class="icon is-small">
                    <i class="fas fa-heart" aria-hidden="true"></i>
                </span>
              </a>
            </div>
          </nav>
        </div>
      </article>
    </div>
  </div>
  <button class="modal-close is-large" aria-label="close"></button>
</div>
{% endmacro %}
