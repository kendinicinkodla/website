{% macro render_workshop_card(workshop, alt) %}
<div id="{{ workshop._slug }}" data-target="modal-{{ workshop._slug }}" class="content card workshop">
  <div class="card-image">
    <figure class="image is-128x128">
      <img src="{{ ('/static/workshops/' + workshop._slug + '.svg')|url }}" alt="{{ workshop.title }}">
    </figure>
  </div>
  <div class="card-content">
    <div class="media">
      <div class="media-content has-text-centered">
        <p class="title is-4">{{ workshop.title }}</p>
      </div>
    </div>

    <div class="content">
      <time datetime="2016-1-1" class="is-size-7 is-pulled-right">11:09 PM - 1 Jan 2016</time>
    </div>
  </div>
</div>

<div id="modal-{{ workshop._slug }}" class="modal">
  <div class="modal-background"></div>
  <div class="modal-content">
    <div class="box">
      <article class="media">
        <div class="media-left">
          <figure class="image is-128x128">
            <img src="{{ ('/static/workshops/' + workshop._slug + '.svg')|url }}" alt="{{ workshop.title }}">
          </figure>
        </div>
        <div class="media-content">
          <div class="content">
            <h2 class="subtitle">{{ workshop.title }}</h2>
            <p>
              <strong>Ayşe Tosun</strong>
              <br>
              {{ workshop.body }}
            </p>
            <p><a href="{{ workshop|url }}">Ayrıntılı bilgi</a></p>
          </div>
        </div>
      </article>
    </div>
  </div>
  <button class="modal-close is-large" aria-label="close"></button>
</div>
{% endmacro %}
