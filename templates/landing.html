{% extends "layout.html" %}
{% block title %}{{ this.title }}{% endblock %}
{% block body %}
  <section class="hero">
    <div class="hero-body">
      <div class="container has-text-centered">
        {{ this.body }}
      </div>
    </div>
  </section>

  {% if this.alt in ['tr'] %}
    <section class="section">
      {% from "macros/groupsio.html" import render_groupsio_form %}
      {{ render_groupsio_form(this) }}
    </section>
  {% endif %}
{% endblock %}
