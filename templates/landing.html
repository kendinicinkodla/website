{% extends "layout.html" %}
{% block title %}{{ this.title }}{% endblock %}
{% block body %}
  <section class="hero">
    <div class="hero-body">
      <div class="container has-text-centered">
        <div class="column is-6 is-offset-3">
          <h2 class="subtitle">{{ this.title }}</h2>
          {{ this.body }}
          <div class="box">
            <div class="field is-grouped">
              <p class="control is-expanded">
                <input class="input" type="text" placeholder="{{ bag('translate', this.alt, 'my-email') }}">
              </p>
              <p class="control">
                <a class="button is-info">{{ bag('translate', this.alt, 'notify-me')}}</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
