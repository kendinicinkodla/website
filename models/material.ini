[model]
name = Material
label = {{ this.title }}

[fields.order]
label = Order
type = integer

[fields.title]
label = Title
type = string

[fields.authors]
label = Authors
type = strings

[fields.img_credit]
label = Image Credit
type = html

[fields.summary]
label = Summary
type = text

[fields.body]
label = Body
type = rst

[children]
replaced_with = site.query('/atolyeler').filter(F.material==this._slug)
order_by = date
