[model]
name = Workshop
label = {{ this.title }}

[fields.material]
label = Material
type = string

[fields.instructors]
label = Instructors
type = strings

[fields.date]
label = Date
type = date

[fields.dates]
label = Dates
type = string

[fields.city]
label = City
type = string

[fields.venue]
label = Venue
type = string

[fields.status]
label = Status
type = select
choices = draft, open, closed

[fields.apply]
label = Apply
type = url

[children]
replaced_with = site.query('/kutuphane').filter(F._slug==this.material)
