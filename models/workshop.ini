[model]
name = Workshop
label = {{ this.title }}

[fields.material]
label = Material
type = string

[fields.instructors]
label = Instructors
type = strings

[fields.date]
label = Date
type = date

[fields.dates]
label = Dates
type = string

[fields.city]
label = City
type = string

[fields.venue]
label = Venue
type = string

[fields.body]
label = Body
type = markdown

[fields.status]
label = Status
type = select
choices = tentative, open, closed, passed, cancelled

[fields.apply]
label = Apply
type = url

[attachments]
order_by = _slug
